<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Orange gradient for the top selected item -->
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:1" />
    </linearGradient>
    <!-- Subtle shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#FF6B00" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle (optional, can be removed for transparent) -->
  <circle cx="100" cy="100" r="95" fill="#0f172a"/>
  
  <!-- List container -->
  <rect x="40" y="35" width="120" height="130" rx="12" fill="#1e293b"/>
  
  <!-- Top item - YOUR RESTAURANT - highlighted in orange -->
  <rect x="50" y="45" width="100" height="28" rx="6" fill="url(#orangeGradient)" filter="url(#shadow)"/>
  <!-- Checkmark on selected item -->
  <path d="M60 59 L67 66 L80 53" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Text lines on selected item -->
  <rect x="88" y="54" width="50" height="4" rx="2" fill="white" opacity="0.9"/>
  <rect x="88" y="62" width="35" height="3" rx="1.5" fill="white" opacity="0.6"/>
  
  <!-- Second item - faded -->
  <rect x="50" y="80" width="100" height="24" rx="5" fill="#334155"/>
  <circle cx="62" cy="92" r="6" fill="#475569"/>
  <rect x="75" y="88" width="45" height="4" rx="2" fill="#475569"/>
  <rect x="75" y="95" width="30" height="3" rx="1.5" fill="#475569" opacity="0.7"/>
  
  <!-- Third item - more faded -->
  <rect x="50" y="110" width="100" height="24" rx="5" fill="#334155" opacity="0.7"/>
  <circle cx="62" cy="122" r="6" fill="#475569" opacity="0.7"/>
  <rect x="75" y="118" width="45" height="4" rx="2" fill="#475569" opacity="0.7"/>
  <rect x="75" y="125" width="30" height="3" rx="1.5" fill="#475569" opacity="0.5"/>
  
  <!-- Fourth item - most faded -->
  <rect x="50" y="140" width="100" height="20" rx="5" fill="#334155" opacity="0.4"/>
  <circle cx="62" cy="150" r="5" fill="#475569" opacity="0.4"/>
  <rect x="75" y="147" width="40" height="3" rx="1.5" fill="#475569" opacity="0.4"/>
  
  <!-- Rising arrow indicator -->
  <path d="M165 100 L175 85 L185 100" stroke="#22c55e" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <line x1="175" y1="85" x2="175" y2="115" stroke="#22c55e" stroke-width="4" stroke-linecap="round"/>
</svg>
