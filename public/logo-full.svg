<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 56">
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00"/>
      <stop offset="100%" style="stop-color:#FF6B00"/>
    </linearGradient>
  </defs>
  
  <!-- Icon -->
  <g transform="translate(4, 4)">
    <!-- Dark background -->
    <rect width="48" height="48" rx="10" fill="#0f172a"/>
    
    <!-- List items -->
    <!-- Top item - SELECTED - bright orange -->
    <rect x="8" y="9" width="32" height="10" rx="3" fill="url(#orangeGrad)"/>
    <path d="M12 14 L14.5 16.5 L19 12" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <rect x="22" y="12.5" width="14" height="2.5" rx="1.25" fill="white" opacity="0.9"/>
    
    <!-- Second item - gray -->
    <rect x="8" y="22" width="32" height="8" rx="2.5" fill="#334155"/>
    <circle cx="13" cy="26" r="2.5" fill="#475569"/>
    <rect x="18" y="24.5" width="14" height="2.5" rx="1.25" fill="#475569"/>
    
    <!-- Third item - faded -->
    <rect x="8" y="33" width="32" height="7" rx="2" fill="#334155" opacity="0.5"/>
    <circle cx="13" cy="36.5" r="2" fill="#475569" opacity="0.5"/>
    <rect x="18" y="35" width="12" height="2" rx="1" fill="#475569" opacity="0.5"/>
  </g>
  
  <!-- Text: Pickd -->
  <text x="64" y="38" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="700" fill="white">
    Pick<tspan fill="url(#orangeGrad)">d</tspan>
  </text>
</svg>
